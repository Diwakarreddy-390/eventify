<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stle2.css') }}">
</head>
<body>
    <div class="container">
        <h2>OTP Verification</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="otp">Enter OTP:</label>
            <input type="text" name="otp" class="form-control" placeholder="Enter OTP" required>
            <button type="submit" id="otp" class="btn btn-primary btn-block mt-3">Verify OTP</button>
        </form>
    </div>
</body>
</html>
