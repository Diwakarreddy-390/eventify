<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Event - Eventify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body class="login-bg">
    <div class="container mt-5">
      <div class="card p-4 mx-auto shadow-lg" style="max-width: 600px">
        <h3 class="text-center text-primary mb-4">Edit Event</h3>

        <form method="POST" action="{{ url_for('edit_event', event_title=event.title) }}" enctype="multipart/form-data">
          

          <div class="form-group">
            <label for="title">Event Title</label>
            <input type="text" href="title" name="title" id="title" class="form-control" value="{{ event.title }}" required />
          </div>

          <div class="form-group">
            <label for="date_time">Date & Time</label>
            <input type="datetime-local" name="date_time" id="date_time" class="form-control" value="{{ event.event_datetime }}" required />
          </div>

          <div class="form-group">
            <label for="location">Location</label>
            <select name="location" href="location" id="location" class="form-control" required>
              <option value="{{ event.location }}" selected>{{ event.location }}</option>
              {% for city in ["Mumbai", "Delhi", "Bangalore", "Hyderabad", "Chennai", "Kolkata", "Ahmedabad", "Pune", "Surat", "Jaipur"] %}
              <option value="{{ city }}">{{ city }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" href="description" id="description" class="form-control" rows="4" required>{{ event.description }}</textarea>
          </div>

          <div class="form-group">
            <label>Current Image</label><br />
            <img src="{{ event.photo }}" alt="Event Image" class="img-fluid mb-3" />
            <label for="image">Upload New Image (optional)</label>
            <input type="file" name="image" href="image" id="image" class="form-control-file" accept="image/*" />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        </form>
        <p class="text-center">
         <a href="{{ url_for('admin_dashboard') }}" class="btn btn-link">‚Üê Back to Home</a>
       </p>
      </div>
    </div>
  </body>
</html>
