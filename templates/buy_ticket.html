<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Ticket - Eventify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="#">Buy Ticket</a>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Purchase Your Ticket</h2>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="event">Event:</label>
                <input type="text" id="event" name="event" class="form-control" value="{{ title}}" readonly>
            </div>

            <div class="form-group">
                <label for="name">Your Name: {{name}}</label>
            </div>

            <div class="form-group">
                <label for="email">Email Address: {{email}}</label>
            </div>

            <div class="form-group">
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" class="form-control" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="upi">UPI</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success btn-block">Proceed to Payment</button>
        </form>
    </div>
<div class="d-flex justify-content-center mt-4">

<a href="{{ url_for('events') }}" class="btn btn-link mx-2">‚Üê Back</a>
</div>
</body>
</html>
