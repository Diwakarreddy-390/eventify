<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Eventify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body class="login-bg">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card p-4 shadow-lg login-card">
        <h3 class="text-center mb-4 text-primary">Login to Eventify</h3>

        <!-- Display Error Message if Login Fails -->
        {% if error %}
        <div class="alert alert-danger text-center">
            {{ error }}
        </div>
        {% endif %}

        <form action="{{ url_for('login') }}" method="POST">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Enter email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
          <p class="text-center mt-3">
            Don't have an account? <a href="{{ url_for('register') }}">Register</a>
          </p>
          <p class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-link">‚Üê Back to Home</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
