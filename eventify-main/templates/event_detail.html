<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Details - Eventify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style1.css">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('index') }}">Eventify</a>
</nav>

<div class="container mt-4">
    <div class="row">
        {% for event in events %}
        <div class="col-md-4">
            <div class="card shadow-lg mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text"><strong>Date & Time:</strong> {{ event.date_time }}</p>
                    <p class="card-text"><strong>Description:</strong> {{ event.description }}</p>
                </div>
                <img src="{{ url_for('static', filename='uploads/' + (event.image or 'default.jpg')) }}" alt="Event Image" class="img-fluid rounded">
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
